<!DOCTYPE html>
<html lang='en' class="h-full">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="h-full grid place-items-center">
    <div id="app">
      <section v-show="inProgressAssignment.length">
        <h2 class="font-bold mb-2">Inprogress</h2>

        <ul>
          <li 
            v-for="assignment in inProgressAssignment" 
            :key="assignment.id"
          >
            <label>
              {{ assignment.name }}
              <input type="checkbox" v-model="assignment.complete" >
            </label>
          </li>
        </ul>
      </section>

        <section v-show="completedAssignment.length" class="mt-8">
          <h2 class="font-bold mb-2">Completed</h2>

          <ul>
            <li 
              v-for="assignment in completedAssignment" 
              :key="assignment.id"
            >
              <label>
                {{ assignment.name }}
                <input type="checkbox" v-model="assignment.complete" >
              </label>
            </li>
          </ul>
        </section>
    </div>

    <script>
      let app = {
        data() {
          return{
            assignments: [
              {name: 'Finish project', complete: false, id: 1},
              {name: 'Read Chapter 4', complete: false, id: 2},
              {name: 'Finish project', complete: false, id: 3},
            ]
          }
        },

        computed: {
          inProgressAssignment(){
            return this.assignments.filter(assignment => !assignment.complete)
          },
          completedAssignment(){
            return this.assignments.filter(assignment => assignment.complete)
          }
        }
      };

      Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
