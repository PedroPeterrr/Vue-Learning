<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,body { 
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <p>
        <input type="text" v-model="greeting">
      </p>
      <p>
        {{ greeting }}
      </p>

            <button :class="active ? 'text-red' : 'text-green'"
        @click="toggle"
      > Click Me! </button> 

    </div>

    <script>
      Vue.createApp({
        data(){
          return {
            greeting: 'Hello World ',
            active: false
          }
        },

        methods: {
          toggle(){
            this.active = !this.active;
          },
          mounted(){
            setTimeout(() => {
              this.greeting = 'hi' ;
            }, 3000)
          }
        }
      }).mount('#app');
    </script>
  </body>
</html>
